version: '3.8'

services:
  mood-tracker:
    build:
      context: .
      dockerfile: Dockerfile
      # Build arguments for production optimization
      args:
        - BUILDKIT_INLINE_CACHE=1
    container_name: mood-tracker-prod
    # Use read-only root filesystem for security
    read_only: true
    # Allocate limited resources
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # Port mapping: external:internal
    ports:
      - "5000:5000"
    volumes:
      # Only mount data volume (no code bind mounts in production)
      - mood_data:/app/data
      # Temporary writable directory for Flask sessions if needed
      - /tmp
    environment:
      FLASK_ENV: production
      FLASK_DEBUG: 0
      FLASK_APP: app.py
      # Disable development features
      PYTHONDONTWRITEBYTECODE: 1
      PYTHONUNBUFFERED: 1
    # Restart policy: only manual or if container crashes
    restart: on-failure:3
    # Health check with stricter timeouts for production
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 15s
    # Security: drop capabilities, add read-only where possible
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    # Disable privileges escalation
    security_opt:
      - no-new-privileges:true
    # Run as non-root user (already set in Dockerfile)
    user: "1000:1000"

# Named volume for persistent mood tracking data
volumes:
  mood_data:
    driver: local
